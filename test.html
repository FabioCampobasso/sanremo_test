<!DOCTYPE html>
<html>
<head>
    <title>Scarica e Condividi</title>
</head>
<body>
    <!-- Pulsante per scaricare e condividere l'immagine -->
    <button onclick="scaricaECondividi()">Scarica e Condividi</button>

    <script>
        function scaricaECondividi() {
            // URL dell'immagine da scaricare e condividere
            const imageUrl = 'lasad.png'; // Assicurati che questo sia il percorso corretto dell'immagine

            // Creazione di un elemento link per scaricare l'immagine
            const link = document.createElement('a');
            link.href = imageUrl;
            link.download = 'lasad.png'; // Questo è il nome del file salvato
            document.body.appendChild(link);
            link.click(); // Innesca il download dell'immagine
            document.body.removeChild(link);

            // Dopo il download, tenta di aprire il pannello di condivisione
            if (navigator.share) {
                navigator.share({
                    title: 'Condividi su Instagram',
                    text: 'Ecco un\'immagine interessante che ho trovato!',
                    url: window.location.href + imageUrl // Condivide l'URL dell'immagine
                })
                .then(() => console.log('Condivisione riuscita.'))
                .catch((error) => console.log('Errore nella condivisione:', error));
            } else {
                console.log('La condivisione nativa non è supportata su questo browser.');
            }
        }
    </script>
</body>
</html>
