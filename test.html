<!DOCTYPE html>
<html>
<head>
    <title>Condividi su Instagram</title>
</head>
<body>
    <button onclick="shareImage()">Condividi su Instagram</button>

    <script>
        function shareImage() {
            if (navigator.share) {
                // Crea un oggetto con le informazioni dell'immagine (URL)
                const imageUrl = 'lasad.png'; // Sostituisci con l'URL dell'immagine da condividere
                const shareData = {
                    title: 'Condividi su Instagram',
                    text: 'Ecco un\'immagine interessante che ho trovato!',
                    url: imageUrl
                };

                // Utilizza l'API di condivisione per aprire il pannello di condivisione
                navigator.share(shareData)
                    .then(() => console.log('Condivisione riuscita.'))
                    .catch((error) => console.log('Errore nella condivisione:', error));
            } else {
                // Opzione di fallback se la condivisione nativa non è supportata
                console.log('La condivisione nativa non è supportata su questo browser.');
            }
        }
    </script>
</body>
</html>
