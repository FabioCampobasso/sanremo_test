<!DOCTYPE html>
<html>
<head>
    <title>Condividi su Instagram</title>
</head>
<body>
    <button onclick="shareToInstagram()">Condividi su Instagram</button>

    <script>
        function shareToInstagram() {
            if (navigator.share) {
                navigator.share({
                    title: 'Condividi su Instagram',
                    text: 'Ecco un\'immagine interessante che ho trovato!',
                    url: 'lasad.png' // Inserisci l'URL dell'immagine da condividere
                })
                .then(() => console.log('Condivisione riuscita.'))
                .catch((error) => console.log('Errore nella condivisione:', error));
            } else {
                // Opzione di fallback se la condivisione nativa non è supportata
                console.log('La condivisione nativa non è supportata su questo browser.');
            }
        }
    </script>
</body>
</html>
